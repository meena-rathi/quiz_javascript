<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="online quiz, programming,  basic, kids" />
    <title>Quiz</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon_io/favicon-16x16.png"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="heading"><h1>Quiz</h1></div>

      <div class="paragraph">
        <p>
          This quiz consists of 5 questions, each with a 10-second time limit.
          After 10 seconds, the next question will appear.
        </p>
      </div>
      <div class="player-name">
        <label for="inputname">Enter your name:</label>
        <input type="text" id="inputname" />
        <span id="nameError" style="color: red; display: none"
          >Name field is required</span
        >
        <span id="nameErrorspaces" style="color: red; display: none"
          >spaces are not allowed</span
        >
      </div>
      <input type="button" id="btn-start" value="Start" onclick="startQuiz()" />
      <div id="playerNameDisplay"></div>
      <div class="score-area">
        <p class="scores">Correct<span id="score">0</span></p>
        <p class="scores">Incorrect<span id="incorrect">0</span></p>
      </div>
      <div class="question-number" id="questionNumber"></div>
      <div class="display-question">
        <div id="question"></div>
        <div id="options"></div>
      </div>
      <div class="timer-container">
        <div id="timerDisplay" class="timer">
          Time: <span id="timerValue">10</span>
        </div>
      </div>
      <div class="display-area">
        <button id="nextButton" onclick="nextQuestion()">Next</button>
      </div>
      <button id="submitButton" style="display: none" onclick="submitQuiz()">
        Submit
      </button>
    </div>
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="modal-message"></p>    
      </div>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
